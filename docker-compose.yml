services:
  web:
    build: .
    container_name: netjs-site
    restart: always
    env_file:
      - .env
    ports:
      - "80:3000"
    volumes:
      # Veritabanını korumak için prisma klasörü bağlanıyor (SQLite journal dosyaları için gerekli)
      - ./prisma:/app/prisma
      # Yüklenen dosyaların kaybolmaması için uploads klasörü bağlanıyor
      - ./uploads:/app/uploads
      # Projeye özel diğer resimler/assetlar varsa onları da buraya ekleyebilirsiniz
      - ./public/images:/app/public/images
    networks:
      - cloudflare
    # Health check - container sağlığını izle
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Kaynak limitleri
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cloudflare:
    external: true
